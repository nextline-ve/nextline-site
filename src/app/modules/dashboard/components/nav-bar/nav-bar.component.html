<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav custom-nav-bar"
    fixedInViewport
    color="primary"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="logo-container">
      <img
        width="140"
        src="../../../../../assets/images/logo_white.svg"
        alt=""
      />
    </div>
    <mat-nav-list class="nav-list">
      <app-nav-bar-link
        [routerLink]="''"
        [name]="'Escritorio'"
      ></app-nav-bar-link>
      <app-nav-bar-link-divider></app-nav-bar-link-divider>
      <app-nav-bar-link
        [routerLink]="''"
        [name]="'Escritorio'"
      ></app-nav-bar-link>
      <app-nav-bar-link
        [routerLink]="''"
        [name]="'Escritorio'"
      ></app-nav-bar-link>
      <app-nav-bar-link
        [routerLink]="''"
        [name]="'Escritorio'"
      ></app-nav-bar-link>
      <app-nav-bar-link-divider></app-nav-bar-link-divider>
      <app-nav-bar-link
        [routerLink]="''"
        [name]="'Escritorio'"
      ></app-nav-bar-link>

      <app-nav-bar-link
        [name]="'Sair'"
        [iconPosition]="'right'"
        style="margin-top: 40%"
      ></app-nav-bar-link>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="tool-bar">
      <div class="hamburguer-container">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <div class="profile-container">
        <p
          style="margin-top: 4%; margin-right: 6%; font-size: 0.7em !important"
        >
          {{ user.name }}
        </p>
        <img src="{{ user.pic }}" class="mini-avatar" alt="" />
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <div class="container">asdasd</div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
