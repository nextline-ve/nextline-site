<div class="ticket-container">
  <div class="ticket-title-row">
    <div class="ticket-title-row-l ticket-id">Ticket {{ id }}</div>
    <div class="ticket-title-row-r ticket-asunto ticket-status">
      <app-status-box
        [statusDetail]="statusDetail"
        [status]="status"
      ></app-status-box>
    </div>
  </div>
  <div class="ticket-info-row">
    <div class="ticket-title-row-l">{{ subject }}</div>
    <div class="ticket-title-row-r ticket-asunto">{{ date }}</div>
  </div>
</div>
