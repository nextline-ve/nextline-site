<div class="container chat-container">
  <div class="row" style="margin-left: 10%; margin-right: 10%">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h1>Nuevo 234234</h1>
      <p>Sin Internet</p>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 left-col">
      <p>12/12/2020</p>
      <app-status-box [status]="'Tecnico Asignado'"></app-status-box>
    </div>

    <div
      *ngIf="isLoading"
      style="display: flex; flex: 1; justify-content: center"
    >
      <mat-spinner></mat-spinner>
    </div>

    <div
      #scrollMe
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 left-col chat-scroll"
    >
      <app-chat-item
        *ngFor="let chat of chats"
        [userType]="chat.id == cliente.id"
        [type]="chat.type"
        [name]="chat.name"
        [avatar]="cliente.avatar"
        [message]="chat.message"
        [date]="chat.date"
      ></app-chat-item>
    </div>

    <div #scrollMe class="col-xs-12 col-sm-12 col-md-12 col-lg-12 left-col">
      <textarea placeholder="Escribe tu mensaje ..."></textarea>
    </div>
  </div>
</div>
