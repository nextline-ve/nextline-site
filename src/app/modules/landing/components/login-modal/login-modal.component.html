<div class="position-relative">
  <div class="close-modal">
    <img
      (click)="close()"
      class="close-button"
      src="../../../../../assets/images/cross.svg"
      width="15px"
      height="15px"
      alt=""
    />
  </div>
  <div class="row center-lg mb-5">
    <div class="col-md-6">
      <img style="max-width: 100%"
        src="../../../../../assets/images/logo.svg"
        alt=""
      />
    </div>
  </div>

  <form [formGroup]="loginFormGroup" class="w-100">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="clave"
            placeholder="Password"
            required
          />
        </mat-form-field>
      </div>

      <div class="col-lg-6 col-md-6 col-right">
        <div style="width: 300px"></div>
      </div>

    </div>
  </form>


  <div
    class="col-md-12 text-center"
  >
    <p class="text-reset">
      ¿Olvido la contraseña?
    </p>
  </div>
  <div
    class="col-md-12 text-center"
  >
    <button
      (click)="login()" [disabled]="isLoading"
      mat-raised-button color="accent" class="my-button green-button">
      INGRESAR
    </button>
  </div>

  <div class="element-container blue-line"></div>

  <div
    class="col-md-12 text-center"
  >
    <button
      (click)="close()" [routerLink]="'/service-request'"  [disabled]="isLoading"
      mat-raised-button color="primary" class="my-button">
        CONTRATRAR AHORA
    </button>
  </div>
</div>
