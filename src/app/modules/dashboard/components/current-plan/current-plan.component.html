<div class="home-item-container">
  <div class="home-item-header">
    <div class="home-item-header-title">
      <h4>Mi Plan Actual</h4>
    </div>
  </div>

  <div class="plan-name">
    <h5 style="text-transform: uppercase">Residencial</h5>
  </div>

  <div class="plan-circle-container">
    <div class="white-circle">
      <div class="row white-circle-row">
        <div class="col-md-12">
          <img
            width="50"
            height="50"
            src="../../../../../assets/images/logo_white.svg"
            alt=""
          />
        </div>
        <div class="col-md-12">10MB</div>
        <div class="col-md-12">PLAN</div>
      </div>
    </div>
  </div>

  <div class="plan-speed-container">
    <div class="speed-box">
      <img src="../../../../../assets/images/arrow_up.svg" alt="" />
      <p class="plan-speed-text">2.5 MB</p>
    </div>
    <div class="speed-box">
      <img src="../../../../../assets/images/arrow_down.svg" alt="" />
      <p class="plan-speed-text">10 MB</p>
    </div>
  </div>

  <div class="price-container">
    <app-plan-date-box
      [date]="'04/12/2020'"
      style="flex: 6"
    ></app-plan-date-box>
    <app-plan-price-box
      [bsPrice]="'Bs 2.000.000'"
      [$Price]="'$20'"
      style="flex: 6"
    ></app-plan-price-box>
  </div>

  <div class="button-container">
    <button
      [routerLink]="'/panel/change-plan'"
      mat-raised-button
      color="primary"
      class="my-button"
    >
      CAMBIAR PLAN
    </button>
  </div>
</div>
