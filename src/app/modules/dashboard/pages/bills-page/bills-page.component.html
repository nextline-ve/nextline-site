<div class="bill-container">
  <div
    class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
    style="margin-bottom: 5%; border-bottom: 1px solid #abe4f5"
  >
    <div class="row">
      <div
        class="col-xs-12 col-sm-6 col-md-6 col-lg-6 start-xs start-sm start-md start-lg"
      >
        <h1 class="font-blue">Mis Facturas</h1>
      </div>
    </div>
    <div
      class="row"
      style="margin-bottom: 5%; border-bottom: 1px solid #abe4f5"
    >
      <div
        class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-xs center-sm center-md center-lg"
      >
        <h2 class="font-blue" style="font-weight: 300">Listado de Facturas</h2>
      </div>
    </div>
    <app-bills [mustShow]="false" [isSmall]="true"></app-bills>
  </div>
</div>
