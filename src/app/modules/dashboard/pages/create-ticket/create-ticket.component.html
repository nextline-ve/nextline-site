<div class="container ticket-container">
  <div class="row title-container">
    <div class="new-ticket">
      <p class="ticket-text">Nuevo Ticket</p>
    </div>
    <div class="ticket-date">
      <p class="ticket-date">{{ dateNow }}</p>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="row title-container" style="margin-top: 10%">
      <div class="ticket-category">
        <mat-form-field appearance="fill">
          <mat-label>TIPO DE AVERIA</mat-label>
          <mat-select formControl="categories">
            <mat-option
              *ngFor="let subject of ticketsCategories"
              [value]="subject"
            >{{ subject }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row title-container" style="margin-top: 2%">
      <div class="ticket-coment" style="width: 100%">
        <mat-form-field class="example-full-width" style="width: 100%">
          <mat-label>COMENTARIO</mat-label>
          <textarea
            formControl="coment"
            matInput
            rows="5"
            cols="40"
            placeholder="Explique en breves palabras el problema de su avería, y un técnico se pondrá en contacto con usted en un plazo de 24 horas."
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>


  <div class="row end-lg">
    <div class="col-md-4">
      <div class="button-container ">
        <button
          (click)="enviar()"
          [disabled]="isLoading"
          mat-raised-button
          color="accent"
          class="my-button green-button"
        >
          <mat-icon style="position: absolute; left: 18px;top: 6px; ">send</mat-icon>
          ENVIAR
        </button>
      </div>
    </div>
  </div>
</div>
