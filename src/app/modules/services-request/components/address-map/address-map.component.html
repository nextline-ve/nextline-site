<agm-map
  *ngIf="isMapReady"
  [latitude]="currentLocation.latitude"
  [longitude]="currentLocation.longitude"
  (mapClick)="mapClicked($event)"
  [streetViewControl]="false"
  [zoomControl]="true"
  [zoom]="14"
>
  <agm-marker
    [latitude]="currentLocation.latitude"
    [longitude]="currentLocation.longitude"
  ></agm-marker>
</agm-map>

<div mat-dialog-actions style="margin-top: 5%">
  <button mat-raised-button color="primary" (click)="confirm()" cdkFocusInitial>
    Confirmar
  </button>
</div>
