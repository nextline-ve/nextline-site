<div class="container" style="margin-left: 290px">
  <img
    (click)="close()"
    class="close-button"
    src="../../../../../assets/images/cross.svg"
    width="15px"
    height="15px"
    alt=""
  />
</div>
<div class="container" style="margin-left: 48px">
  <img
    src="../../../../../assets/images/logo.svg"
    width="200px"
    height="70px"
    alt=""
  />
</div>

<div class="div-inputs">
  <div>
    <form [formGroup]="loginFormGroup">
      <div class="row w-100 element-container">
        <div class="col-lg-12 avatar-container form-container"></div>
      </div>
      <!-- form -->
      <div class="row w-100 element-container">
        <div class="col-lg-12 col-md-12 col-right">
          <mat-form-field style="width: 300px">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-lg-12 col-md-12 col-right">
          <mat-form-field style="width: 300px">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="clave"
              placeholder="Password"
              required
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-right">
          <div style="width: 300px"></div>
        </div>
        
      </div>
    </form>
  </div>
</div>

<div
  class="col-lg-12 avatar-container form-container"
  style="text-align: center"
>
  <p class="text-reset">
    ¿Olvido la contraseña?
  </p>
</div>

<div
  class="col-lg-12 avatar-container form-container"
  style="text-align: center"
>
  <button (click)="login()" [disabled]="isLoading" mat-raised-button color="accent" class="my-button green-button">
    INGRESAR
  </button>
</div>

<div class="element-container blue-line"></div>

<div
  class="col-lg-12 avatar-container form-container"
  style="text-align: center; margin-top: 5%;"
>
  <button (click)="close()" [routerLink]="'/service-request'"  [disabled]="isLoading" mat-raised-button color="primary" class="my-button">
      CONTRATRAR AHORA
  </button>
</div>
