<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="col-md-12 center-md mt-20">
      <h1 class="font-blue">Cambio de Plan</h1>
    </div>
    <div class="col-md-12 center-md">
      <p>Selecciona el plan al que quieras cambiar</p>
    </div>
    <div class="col-md-12">
      <div class="row w-100 element-container">
        <app-plans
          [id]="item.id"
          [name]="item.plan"
          [dolarPrice]="item.precio"
          [bolivarPrice]="item.precio_bs"
          [downSpeed]="item.velocidad_baja"
          [upSpeed]="item.velocidad_subida"
          [selectedPlanId]="selectedPlan"
          *ngFor="let item of plans"
          (click)="setPlan(item)"
        ></app-plans>
        <!--  -->
      </div>
    </div>
    <div class="col-md-12 center-md">
      <button
        *ngIf="plans.length > 0"
        mat-button
        mat-raised-button
        color="primary"
        (click)="validateSelectedPlan()"
      >
        Continuar
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
