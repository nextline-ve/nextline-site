stages:
  - prepare
  - deploy

before_staging:
  stage: prepare
  tags:
    - staging
  only:
    - develop
  script:
    - cd /applications/nextline/staging/nextline-site
    - git fetch
    - git checkout develop
    - git reset --hard
    - git pull origin develop

after_staging:
  stage: deploy
  tags:
    - staging
  only:
    - develop
  script:
    - cd /applications/nextline/staging/nextline-site
    - npm i
    - ng build --prod
    - sudo rm -rf /home/gitlab-runner/nextline-site/dist
    - sudo mv dist /home/nextline-site/nextline-site
    - cd /home/gitlab-runner/nextline-site/dist
    - pm2 restart "ng serve --host 127.0.0.1 --port 9100"
